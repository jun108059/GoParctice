<!--index.html-->

<!--header 템플릿 Embed-->
{{ template "header.html" .}}

<!--payload 변수(articleList) 길이만큼 Loop-->
{{range .payload}}
<!--Article 제목을 누르면 Detail Page Randing-->
<a href="/article/view/{{.ID}}">
    <!--article 제목-->
    <h2>{{.Title}}</h2>
</a>
<!--article 내용-->
<p>{{.Content}}</p>
{{end}}

<!--footer 템플릿 Embed-->
{{ template "footer.html" .}}
